        <script>
            let chevy = {

            };

            let cruze = {
                make: 'Cruze',
                model: 'Chevrolet Cruze',
                year: 2013,
                color: 'black',

                randomAttribute: 'randomAttribute',
                // !!! создание метода в классе !!!

                    alert('Машинка едет!!!');
                }
            };

            console.log(cruze.model);
            // добавление нового свойства
            cruze.status = 'great';
            console.log(cruze);
            // удаление свойства
            delete cruze.randomAttribute;
            console.log(cruze);
            cruze.drive();

            function prequal(car) {
                if (car.year > 1986) {
                    return true;
                } else {
                    return false;
                }
            }

            let isCarYoungerMe = prequal(cruze);

            if(isCarYoungerMe) {
                console.log('Машина младше тебя!');
            } else {
                console.log('Машина старше тебя');
            }

        </script>
