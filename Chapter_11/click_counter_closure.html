<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Счетчик кликов (с замыканием)</title>
        <style>
            body, button { margin: 10px; }
            div { padding: 10px; }
        </style>
        <script>
            window.onload = function () {
                let count = 0;
                let message = 'Ты нажал на кнопку ';

                let button = document.getElementById('click_button');

                let divMessage = document.getElementById('message');

                // Обработчик назначается как функциональное выражение, присваиваемое свойству onclick кнопки,
                // поэтому мы можем обращаться к div, message и count в функции.
                button.onclick = function () {
                    count++;
                    divMessage.innerHTML = message + count + ' раз!';
                };
            }
        </script>
    </head>
    <body>
        <button id="click_button">Нажми меня!</button>
        <div id="message"></div>
    </body>
</html>
