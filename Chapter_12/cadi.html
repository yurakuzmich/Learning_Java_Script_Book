<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Конструктор машин</title>
    <script>
        // определение параметров для передачи в конструктор
        let cadiParams = {
            make: "GM",
            model: "Cadillac",
            year: 1955,
            color: "tan",
            passengers: 5,
            convertible: false,
            mileage: 12892
        };

        let cadi = new Car(cadiParams);
        // конструктор
        function Car(params) {
            this.make = params.make;
            this.model = params.model;
            this.year = params.year;
            this.color = params.color;
            this.passengers = params.passengers;
            this.convertible = params.convertible;
            this.mileage = params.mileage;
            this.started = false;

            this.start = function () {
                this.started = true;
            };
            this.stop = function () {
                this.started = false;
            };
            this.drive = function () {
                if (this.started) {
                    alert("Zoom zoom!");
                } else {
                    alert("You need to start the engine first.");
                }
            };
        }

        cadi.start();
        cadi.drive();
        cadi.drive();
        cadi.stop();

    </script>
</head>
<body>
</body>
</html>
