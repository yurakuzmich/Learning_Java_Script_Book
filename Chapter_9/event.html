<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I'm alive</title>
    <script>
        /*
        добравшись до сценария - браузер начинает выполнение кода
        функция будет вызываться при полной загрузке страницы (window.onload)
        */
        window.onload = pageLoadedHendler;
        function pageLoadedHendler() {
            alert("I'm alive!")
        }
    </script>
</head>
<body>

</body>
</html>
